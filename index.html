<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namanganliklar-24</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <section class="header__section">
      <div class="container">
        <div class="header__block">
          <div class="header__logo">
            <div class="header__logo--info">
              <h1 class="visually-hidden">NAMANGANLIKLAR24</h1>
              <a class="logojon" href="/"><img class="header__logojon" src="./image/logojon.svg" alt="logo"></a>
              <p class="logojon__info">$ 10137.2</p>
              <p class="logojon__info">P 138.26</p>
              <p class="logojon__info">E 10988.72</p>
            </div>
            <div class="header__logo--link">
              <a class="find__btn" href="/">
                <img class="find__img" src="./image/find button.svg" alt="search">
              </a>
              <a class="language__btn" href="/">
                <img class="language__img" src="./image/flag__ru.svg" alt="russian flag">
                <p class="lang__name">РУ</p>
              </a>
              <button class="tg__btn">
                <img src="./image/tg__icon.svg" alt="tg__icon">
                <a href="/">Подписатся</a>
              </button>
            </div>
          </div>
          <nav class="header__navbar">
            <ul class="header__list">
              <li class="header__list--item"><a class="item__link" href="/">Узбекистана</a></li>
              <li class="header__list--item"><a class="item__link" href="/">Мир</a></li>
              <li class="header__list--item"><a class="item__link" href="/">Экономика</a></li>
              <li class="header__list--item"><a class="item__link" href="/">Политика</a></li>
              <li class="header__list--item"><a class="item__link" href="/">Общество</a></li>
              <li class="header__list--item"><a class="item__link" href="/">Технологии</a></li>
              <li class="header__list--item"><a class="item__link" href="/">Спорт</a></li>
              <li class="header__list--item"><a class="item__link" href="/">Культура</a></li>
              <li class="header__list--item"><a class="item__link" href="/">Происшествия</a></li>
              <li class="header__list--item"><a class="item__link" href="/">Туризм</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </header>
  
  <main class="main">
    <section class="covid__section">
      <div class="container">
        <div class="covid__block">
          <img class="nrg__add" src="./image/nrg-banner.svg" alt="nrg-banner">
          <div class="covid__info">
            <div class="covid__info--box">
              <img class="covid__info--img" src="./image/covid 1.svg" alt="covid virus">
              <p class="covid__info--text">Коронавирус COVID-19 в Узбекистане</p>
            </div>
            <div class="covid__info--box">
              <span class="pink__span"></span>
              <img class="covid__info--img" src="./image/covid 2.svg" alt="covid mask">
              <p class="covid__info--text__red">Инфицированы 2753</p>
            </div>
            <div class="covid__info--box">
              <span class="pinker__span"></span>
              <img class="covid__info--img" src="./image/covid 3.svg" alt="smile">
              <p class="covid__info--text__green">Выздоровели 2245</p>
            </div>
            <div class="covid__info--box">
              <span class="pinker__span"></span>
              <img class="covid__info--img" src="./image/covid 4.svg" alt="vector">
              <p class="covid__info--text">Умерли 12</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
